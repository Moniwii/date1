<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cita Interactiva 1 de Mar√≠a Vanessa</title>
<meta property="og:title" content="Cita Interactiva 1 de Mar√≠a Vanessa">
<meta property="og:description" content="Descubre tu cita de hoy Mar√≠a Vanessa">
<meta property="og:image" content="https://moniwii.github.io/date1/portada_cita1.jpg">
<meta property="og:type" content="website">
<meta property="og:url" content="https://moniwii.github.io/date1/">

<style>
  :root {
    --primary: #ff4e50;
    --secondary: #ff9a9e;
    --light-bg: rgba(255, 255, 255, 0.85);
    --text-color: #333;
  }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, var(--secondary), #fad0c4);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    scroll-behavior: smooth;
    position: relative;
  }

  /* Contenedor de part√≠culas */
  #particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: visible;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.8);
    animation: float 8s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    25% { transform: translateY(-30px) scale(1.2); opacity: 0.7; }
    50% { transform: translateY(-60px) scale(0.9); opacity: 1; }
    75% { transform: translateY(-90px) scale(1.1); opacity: 0.7; }
    100% { transform: translateY(-120px) scale(1); opacity: 0; }
  }

  /* Contenido principal */
  .section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    padding: 40px 20px;
    box-sizing: border-box;
    position: relative;
    z-index: 1; /* por encima de part√≠culas */
  }

  .title {
    font-size: 2.5em;
    color: var(--primary);
    text-align: center;
    opacity: 0;
    transform: translateX(-100vw);
    animation: slideIn 1s forwards 0.3s;
  }

  @keyframes slideIn {
    to { opacity: 1; transform: translateX(0); }
  }

  .rules {
    max-width: 500px;
    background: var(--light-bg);
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    padding: 30px 20px;
    margin-top: 40px;
    font-size: 1.1em;
    color: var(--text-color);
    opacity: 0;
    transform: translateX(100vw);
    transition: all 1s ease;
  }

  .rules.show {
    opacity: 1;
    transform: translateX(0);
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap: 15px;
    margin-top: 40px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease;
  }

  .buttons.show {
    opacity: 1;
    transform: translateY(0);
  }

  .number-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 18px;
    border-radius: 50%;
    font-size: 1.2em;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s, filter 0.3s;
  }

  .number-btn:hover {
    transform: scale(1.15) rotate(-5deg);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    background: #ff6b6b;
    filter: drop-shadow(0 0 10px #fff);
  }

  .number-btn:active {
    transform: scale(0.95) rotate(5deg);
  }

  .result {
    margin-top: 40px;
    font-size: 1.3em;
    color: var(--text-color);
    min-height: 50px;
    transition: opacity 0.4s ease, transform 0.4s ease;
    position: relative;
  }

  .fade-in {
    animation: fadeText 0.6s ease forwards;
  }

  @keyframes fadeText {
    0% { opacity: 0; transform: scale(0.85) rotate(-3deg); text-shadow: 0 0 0 #fff; }
    50% { opacity: 1; transform: scale(1.05) rotate(1deg); text-shadow: 0 0 15px #fff; }
    100% { opacity: 1; transform: scale(1) rotate(0deg); text-shadow: 0 0 5px #fff; }
  }

  @media (max-width: 480px) {
    .title { font-size: 2em; }
    .rules { font-size: 1em; }
    .number-btn { padding: 16px; font-size: 1.1em; }
    .buttons { gap: 10px; }
  }
</style>
</head>
<body>

  <!-- Contenedor de part√≠culas -->
  <div id="particles-container"></div>

  <!-- T√≠tulo -->
  <section class="section" id="section-title">
    <h1 class="title">Cita Interactiva 1 de Mar√≠a Vanessa</h1>
  </section>

  <!-- Reglas y botones -->
  <section class="section" id="section-rules">
    <div class="rules" id="rules-box">
      ¬°Bienvenida Mar√≠a Vanessa! üå∏<br><br>
      Reglas del juego:<br>
      - Elige un m√°ximo de <strong>4 n√∫meros</strong> de los 8 disponibles.<br>
      - Cada n√∫mero revela un peque√±o detalle de tu cita de hoy.<br>
      - ¬°Divi√©rtete y descubre tu destino!
    </div>

    <div class="buttons" id="buttons-box">
      <button class="number-btn" onclick="showDestiny(1)">1</button>
      <button class="number-btn" onclick="showDestiny(2)">2</button>
      <button class="number-btn" onclick="showDestiny(3)">3</button>
      <button class="number-btn" onclick="showDestiny(4)">4</button>
      <button class="number-btn" onclick="showDestiny(5)">5</button>
      <button class="number-btn" onclick="showDestiny(6)">6</button>
      <button class="number-btn" onclick="showDestiny(7)">7</button>
      <button class="number-btn" onclick="showDestiny(8)">8</button>
    </div>

    <div class="result" id="result"></div>
  </section>

  <script>
    const destinies = {
      1: "üç∫ Te has ganado una cerveza bien fr√≠a",
      2: "üÉè Hoy toca aventura en el bazar: elige un juego de cartas",
      3: "ü•° Prep√°rate para una deliciosa comida china",
      4: "üç∫ Te has ganado una cerveza bien fr√≠a",
      5: "üéÑ Un paseo por el bazar buscando decoraci√≥n navide√±a",
      6: "üç¶ Un helado del Da Massimo te espera",
      7: "üõí Hoy exploraremos nuevos sabores: paseo al Mercadona para descubrir una cena diferente",
      8: "üç∫ Te has ganado una cerveza bien fr√≠a"
    };

    function showDestiny(number) {
      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('fade-in');
      void resultDiv.offsetWidth; // reinicia animaci√≥n
      resultDiv.innerHTML = destinies[number];
      resultDiv.classList.add('fade-in');
    }

    // Mostrar reglas y botones al hacer scroll
    const rulesBox = document.getElementById('rules-box');
    const buttonsBox = document.getElementById('buttons-box');

    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight / 2;
      const rulesTop = rulesBox.getBoundingClientRect().top;
      if(rulesTop < triggerPoint){
        rulesBox.classList.add('show');
        buttonsBox.classList.add('show');
      }
    });

    // Crear part√≠culas flotantes siempre visibles
    function createParticles(num) {
      const container = document.getElementById('particles-container');
      for (let i = 0; i < num; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * window.innerWidth + 'px';
        p.style.top = Math.random() * window.innerHeight + 'px';
        const size = 6 + Math.random() * 10;
        p.style.width = p.style.height = size + 'px';
        p.style.animationDuration = 5 + Math.random() * 8 + 's';
        p.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(p);
      }
    }
    createParticles(80);
  </script>
</body>
</html>
